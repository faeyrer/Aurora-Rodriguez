    <main>
        <main>
            <div class="contacto--posicion">
                <h2 class="titulo">Contacto</h2>
                <h3>Puede dejar su consulta completando este formulario</h3>
                <form>
                    <p class="entero">
                        <label for="tipo de consulta"> Por favor seleccione la opci√≥n que corresponda a su
                            descargo.</label>
                        <select name="tipo de consulta">
                            <option value="">Opciones</option>
                            <option value="Pregunta">Quiero saber sobre sus productos</option>
                            <option value="queja">Me llego mal mi pedido</option>
                            <option value="otro">Otro</option>
                        </select>
                    </p>
                    <p>
                        <label> Nombre </label>
                        <input type="text" name="nombre" required>
                    </p>
                    <p>
                        <label> Apellido </label>
                        <input type="text" name="apellido" required>
                    </p>
                    <p>
                        <label> Correo electronico</label>
                        <input type="text" name="email" required>
                    </p>
                    <p>
                        <label> Numero de contacto</label>
                        <input type="text" name="telefono">
                    </p>
                    <p class="entero">
                        <label>Deje su consulta</label>
                        <textarea name="Consulta" cols="100" rows="15"></textarea>
                    </p>
                    <p class="entero">
                        <button> Enviar </button>
                    </p>
                </form>
            </div>
        </main>

            <div class="footer">
                <ul class="iconos">
